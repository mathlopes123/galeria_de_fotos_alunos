    <!-- Adicionando modal popup para visualização em tela cheia -->
    <!-- Modal overlay que cobre toda a tela -->
    <div id="imageModal" class="modal-overlay"> <!-- Modal com ID único para controle via JavaScript -->
        <div class="modal-content"> <!-- Container do conteúdo centralizado -->
            <!-- Botão de fechar (X) posicionado no canto superior direito -->
            <button class="close-button" onclick="closeModal()" aria-label="Fechar modal"> <!-- Botão acessível com aria-label -->
                ×
            </button>
            <!-- Imagem ampliada que será exibida no modal -->
            <img id="modalImage" class="modal-image" src="/placeholder.svg" alt=""> <!-- Imagem que receberá src e alt dinamicamente -->
            <!-- Nome do aluno exibido abaixo da imagem -->
            <div id="modalName" class="modal-name"></div> <!-- Container do nome que receberá texto dinamicamente -->
        </div>
    </div>

    <script>
        
        /**
         * Função para abrir o modal com a imagem em tela cheia
         * @param {HTMLElement} element - O elemento da galeria que foi clicado
         */
        function openModal(element) {
            // Busca a imagem dentro do elemento clicado
            const img = element.querySelector("img");
            // Busca o campo de input com o nome do aluno
            const input = element.querySelector("input");
            
            // Obtém referências aos elementos do modal
            const modal = document.getElementById("imageModal"); // Modal overlay
            const modalImage = document.getElementById("modalImage"); // Imagem do modal
            const modalName = document.getElementById("modalName"); // Nome do aluno no modal
            
            // Define a fonte da imagem do modal como a mesma da galeria
            modalImage.src = img.src;
            // Define o texto alternativo da imagem
            modalImage.alt = img.alt;
            // Define o nome exibido (usa o valor digitado ou o placeholder)
            modalName.textContent = input.value || input.placeholder;
            
            // Mostra o modal adicionando a classe 'show'
            modal.classList.add("show");
            // Previne scroll da página quando modal está aberto
            document.body.style.overflow = "hidden";
        }
        
        /**
         * Função para fechar o modal
         */
        function closeModal() {
            // Obtém referência ao modal
            const modal = document.getElementById("imageModal");
            // Remove a classe 'show' para esconder o modal
            modal.classList.remove("show");
            // Restaura o scroll da página
            document.body.style.overflow = "auto";
        }
        
        // Event listeners para melhorar a experiência do usuário
        document.addEventListener("DOMContentLoaded", function() {
            // Obtém referência ao modal
            const modal = document.getElementById("imageModal");
            
            // Fecha o modal quando clicar fora da imagem (no overlay)
            modal.addEventListener("click", function(event) {
                // Verifica se o clique foi no overlay (não na imagem ou conteúdo)
                if (event.target === modal) {
                    closeModal(); // Fecha o modal
                }
            });
            
            // Fecha o modal quando pressionar a tecla Escape
            document.addEventListener("keydown", function(event) {
                // Verifica se a tecla pressionada foi Escape e se o modal está visível
                if (event.key === "Escape" && modal.classList.contains("show")) {
                    closeModal(); // Fecha o modal
                }
            });
        });

            // Cria elemento do aluno
            const alunoTag = document.createElement("span");
            alunoTag.className = "inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800";
            alunoTag.innerHTML = `
                ${nome}
                <button onclick="removerAluno(this)" class="ml-2 text-blue-600 hover:text-blue-800 focus:outline-none">
                    ×
                </button>
            `;
          
            listaAlunos.appendChild(alunoTag); // Adiciona à lista
            input.value = ""; // Limpa o campo
            input.focus(); // Foca no campo novamente
        }
          
        /**
         * Função legada para remover aluno (mantida para compatibilidade)
         */
        function removerAluno(button) {
            button.parentElement.remove(); // Remove o elemento pai (tag do aluno)
        }
    </script>
</body>
</html>
