    <script src="https://cdn.tailwindcss.com"></script> <!-- Carrega framework CSS Tailwind via CDN -->
    <style>
        /* Estilos personalizados para a galeria de fotos */
        
        /* Estilo base para cada item da galeria */
        .gallery-item {
            transition: transform 0.4s ease, box-shadow 0.4s ease; /* Anima suavemente transformações e sombras em 0.4 segundos */
            cursor: pointer; /* Mostra cursor de "mão" indicando que é clicável */
            transform: scale(0.85); /* Começa com tamanho reduzido (85% do tamanho original) */
        }

        /* Estilo aplicado quando o item está expandido (após clique) */
        .gallery-item.expanded {
            transform: scale(1.1); /* Aumenta o tamanho para 110% */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), /* Adiciona sombra maior para destacar */
                        0 10px 10px -5px rgba(0, 0, 0, 0.1); /* Segunda camada de sombra para profundidade */
            z-index: 10; /* Coloca o item acima dos outros elementos */
        }

        /* Efeito suave ao passar o mouse sobre o item */
        .gallery-item:hover {
            transform: scale(0.9); /* Aumenta ligeiramente o tamanho ao passar o mouse */
        }

        /* Mantém o mesmo tamanho se estiver expandido e com hover */
        .gallery-item.expanded:hover {
            transform: scale(1.1); /* Evita que o hover altere o tamanho do item expandido */
        }

        /* Container principal que organiza os itens da galeria */
        .gallery-container {
            display: grid; /* Usa CSS Grid para layout */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Colunas automáticas com largura mínima de 200px */
            gap: 1rem; /* Espaçamento de 1rem entre os itens */
            padding: 2rem; /* Espaço interno de 2rem no container */
        }

        /* Media query para telas pequenas (640px ou mais) */
        @media (min-width: 640px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr); /* Mostra 3 colunas iguais */
            }
        }

        /* Media query para tablets (768px ou mais) */
        @media (min-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(4, 1fr); /* Mostra 4 colunas iguais */
            }
        }

        /* Media query para desktops (1024px ou mais) */
        @media (min-width: 1024px) {
            .gallery-container {
                grid-template-columns: repeat(5, 1fr); /* Mostra 5 colunas iguais */
            }
        }

        /* Adicionando estilos para o modal popup */
        /* Overlay do modal que cobre toda a tela */
        .modal-overlay {
            position: fixed; /* Posição fixa em relação à viewport */
            top: 0; /* Alinha ao topo */
            left: 0; /* Alinha à esquerda */
            width: 100%; /* Largura total da tela */
            height: 100%; /* Altura total da tela */
            background-color: rgba(0, 0, 0, 0.9); /* Fundo preto semi-transparente */
            display: flex; /* Usa flexbox para centralizar conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            z-index: 1000; /* Z-index alto para ficar acima de tudo */
            opacity: 0; /* Começa invisível */
            visibility: hidden; /* Escondido por padrão */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Transição suave para aparecer/desaparecer */
        }

        /* Modal visível */
        .modal-overlay.show {
            opacity: 1; /* Totalmente visível */
            visibility: visible; /* Torna visível */
        }

        /* Container do conteúdo do modal */
        .modal-content {
            position: relative; /* Posição relativa para posicionar elementos filhos */
            max-width: 90vw; /* Largura máxima de 90% da viewport */
            max-height: 90vh; /* Altura máxima de 90% da viewport */
            display: flex; /* Flexbox para organizar conteúdo */
            flex-direction: column; /* Organiza elementos em coluna */
            align-items: center; /* Centraliza itens */
        }

        /* Imagem dentro do modal */
        .modal-image {
            max-width: 100%; /* Largura máxima de 100% do container */
            max-height: 80vh; /* Altura máxima de 80% da viewport */
            object-fit: contain; /* Mantém proporção da imagem */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Sombra dramática */
        }

        /* Texto do nome no modal */
        .modal-name {
            color: white; /* Texto branco */
            font-size: 1.5rem; /* Tamanho da fonte 1.5rem */
            font-weight: 600; /* Peso da fonte semi-bold */
            margin-top: 1rem; /* Margem superior de 1rem */
            text-align: center; /* Texto centralizado */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Sombra no texto para melhor legibilidade */
        }

        /* Botão de fechar (X) */
        .close-button {
            position: absolute; /* Posição absoluta */
            top: 20px; /* 20px do topo */
            right: 20px; /* 20px da direita */
            background: rgba(255, 255, 255, 0.2); /* Fundo branco semi-transparente */

            color: white; /* Texto branco */
            width: 50px; /* Largura de 50px */
            height: 50px; /* Altura de 50px */
            border-radius: 50%; /* Formato circular */
            display: flex; /* Flexbox para centralizar */
            justify-content: center; /* Centraliza horizontalmente */

            font-size: 24px; /* Tamanho da fonte 24px */
            font-weight: bold; /* Peso da fonte bold */
            cursor: pointer; /* Cursor de mão */
            transition: all 0.3s ease; /* Transição suave para todos os efeitos */
            backdrop-filter: blur(10px); /* Efeito de desfoque no fundo */
        }

        /* Efeito hover no botão de fechar */

            background: rgba(255, 255, 255, 0.3); /* Fundo mais opaco no hover */
            border-color: rgba(255, 255, 255, 0.5); /* Borda mais opaca no hover */
            transform: scale(1.1); /* Aumenta ligeiramente o tamanho */
        }
    </style>

    <script>
        
        /**
         * Função para abrir o modal com a imagem em tela cheia
         * @param {HTMLElement} element - O elemento da galeria que foi clicado
         */
        function openModal(element) {
            // Busca a imagem dentro do elemento clicado
            const img = element.querySelector("img");
            // Busca o campo de input com o nome do aluno
            const input = element.querySelector("input");
            
            // Obtém referências aos elementos do modal
            const modal = document.getElementById("imageModal"); // Modal overlay
            const modalImage = document.getElementById("modalImage"); // Imagem do modal
            const modalName = document.getElementById("modalName"); // Nome do aluno no modal
            
            // Define a fonte da imagem do modal como a mesma da galeria
            modalImage.src = img.src;
            // Define o texto alternativo da imagem
            modalImage.alt = img.alt;
            // Define o nome exibido (usa o valor digitado ou o placeholder)
            modalName.textContent = input.value || input.placeholder;
            
            // Mostra o modal adicionando a classe 'show'
            modal.classList.add("show");
            // Previne scroll da página quando modal está aberto
            document.body.style.overflow = "hidden";
        }
        
        /**
         * Função para fechar o modal
         */
        function closeModal() {
            // Obtém referência ao modal
            const modal = document.getElementById("imageModal");
            // Remove a classe 'show' para esconder o modal
            modal.classList.remove("show");
            // Restaura o scroll da página
            document.body.style.overflow = "auto";
        }
        
        // Event listeners para melhorar a experiência do usuário
        document.addEventListener("DOMContentLoaded", function() {
            // Obtém referência ao modal
            const modal = document.getElementById("imageModal");
            
            // Fecha o modal quando clicar fora da imagem (no overlay)
            modal.addEventListener("click", function(event) {
                // Verifica se o clique foi no overlay (não na imagem ou conteúdo)
                if (event.target === modal) {
                    closeModal(); // Fecha o modal
                }
            });
            
            // Fecha o modal quando pressionar a tecla Escape
            document.addEventListener("keydown", function(event) {
                // Verifica se a tecla pressionada foi Escape e se o modal está visível
                if (event.key === "Escape" && modal.classList.contains("show")) {
                    closeModal(); // Fecha o modal
                }
            });
        });
        
        // Funções legadas mantidas para compatibilidade (não utilizadas no novo sistema)
        
        /**
         * Função legada para adicionar aluno (mantida para compatibilidade)
         */
        function adicionarAluno() {
            const input = document.getElementById("nomeAluno"); // Busca campo de input
            const nome = input.value.trim(); // Remove espaços em branco
          
            if (nome === "") { // Valida se nome não está vazio
                alert("Por favor, digite um nome válido."); // Alerta de validação
                return; // Sai da função
            }
          
            const listaAlunos = document.getElementById("listaAlunos"); // Busca lista de alunos
          
            // Cria elemento do aluno
            const alunoTag = document.createElement("span");
            alunoTag.className = "inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800";
            alunoTag.innerHTML = `
                ${nome}
                <button onclick="removerAluno(this)" class="ml-2 text-blue-600 hover:text-blue-800 focus:outline-none">
                    ×
                </button>
            `;
          
            listaAlunos.appendChild(alunoTag); // Adiciona à lista
            input.value = ""; // Limpa o campo
            input.focus(); // Foca no campo novamente
        }
          
        /**
         * Função legada para remover aluno (mantida para compatibilidade)
         */
        function removerAluno(button) {
            button.parentElement.remove(); // Remove o elemento pai (tag do aluno)
        }
    </script>
